<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Extended Bugle test</title>
</head>
<body>
	<script src="./../../lib/bugle.js"></script>
	<script>

		const async = function(fn) {
			setTimeout(fn, 0);
		},

		// loop continuously until a condition is met
		// TODO: merge with assert
		when = function(condition, then) {

			async(function loop() {

				if(condition()) {
					then();
				} else {
					async(loop);
				}
			});
		},

		// simple assertion util
		assert = function(desc) {

			var pass = function() {
				console.log('PASS: ' + desc);
			},

			fail = function() {
				console.log('FAIL: ' + desc);
			};

			return {
				
				with: function(fn) {
					if(fn()) {
						pass();
					} else {
						fail();
					}
				}
			};
		};

	</script>
	<script type="text/javascript">

		'use strict';

		function Environment1(state) { 
			this.state = state;
		};

		Environment1.prototype.store = function(data) {
			this.state = data;
		};

		function Environment2(state) { 
			this.state = state;
		};

		Environment2.prototype.append = function(data) {
			this.state = this.state.concat(data);
		};

		// we can extended an object with custom properties
		// NOTE: init must be defined if we want custom state
		var ExtenedBugle = Bugle.extend({
			
			'_constructor': function(array) {
				console.log(array);
			},

			'input': function(data) {
				this.pub('cause', data);
			},

			'update': function(data1, data2) {
				this.state = data1.concat(data2);
			}
		}),

		// init ExtendedBugle with empty array
		// NOTE: calls '_constructor' method
		extendedBugle = ExtenedBugle([]),

		// instantiate our environment object
		environment1 = new Environment1([]),
		environment2 = new Environment2([1,2,3]);

		// model subscribers
		var reference = extendedBugle.sub('cause', environment1.store, environment1);
		extendedBugle.sub('cause', environment2.append, environment2);
		
		// anom subscriber
		extendedBugle.sub('cause', function(data) { });

		extendedBugle.input([1,2,3,4]);
		console.log('published....');

		setTimeout(function() {
			console.log('unsub ' + reference);
			extendedBugle.unsub('cause', reference);
		}, 1000);
		

		/************************
		 *
		 *	TEST CASES...
		 *
		 ***********************/

		assert('extendedBugle should have Bugle properties')
		
		.with(function() {
			return (
				extendedBugle.sub && 
				extendedBugle.pub && 
				extendedBugle.unsub
			);
		});

		// 'environment1' state should become [1,2,3,4]
		when(
			function() {
				return environment1.state.length === 4;
			},
			function() {
				console.log('passed test case environment1...');

				console.log(environment1);
				console.log(environment1.state);
			}
		);

		// 'environment2' state should be appended on 'cause' publish
		when(
			function() {
				return environment2.state.length > 3;
			},
			function() {
				console.log('passed test case environment2...');

				console.log(environment2);
				console.log(environment2.state);
			}
		);

		// verify that three objects are added to 'cause' topic on 'extendedBugle'
		when(
			function() {
				return extendedBugle.topics['cause'].length === 3;
			},
			function() {
				console.log('three subscribers in \'cause\'');
				console.log(extendedBugle.topics['cause']);
			}
		);

		when(
			function() {
				return extendedBugle.topics['cause'].length === 2;
			}, function() {
				console.log('unsubbed from cause');
				console.log(extendedBugle.topics['cause']);
			}
		);

	</script>
	<script type="text/template">

		function ConstructorExtends() { }

		ConstructorExtends.prototype = {
			
			'init': function(array) {
				this.state = array;
			},

			'input': function(data) {
				this.pub('cause', data);
			},

			'update': function(data1, data2) {
				
				this.state = data1.concat(data2);

				console.log(this.state);
			}
		};

	</script>
</body>
</html>
