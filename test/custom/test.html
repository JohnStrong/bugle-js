<body>
	<script src="./../../lib/bugle.js"></script>
	<script>

		const async = function(fn) {
			setTimeout(fn, 0);
		},

		// loop continuously until a condition is met
		when = function(condition, then) {

			async(function loop() {

				if(condition()) {
					then();
				} else {
					async(loop);
				}
			});
		};

	</script>
