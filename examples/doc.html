<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Bugle-js documentation demo</title>
	<script src="./../lib/bugle.js"></script>
</head>
<body>
	<script>
	var bugleSkeleton = {
		'_constructor': function() { },

		'pubTest': function() {
			this.pub('demo', 'isnt this fun!?');
		}
	};

	var myCustomBugle = Bugle.extend(bugleSkeleton)();

	var subscriber = myCustomBugle.sub('demo').receive(function(data) {
		console.log(data[0]);
	});

	myCustomBugle.pub('demo', [1,2,3,4]);
	myCustomBugle.pubTest();
	
	myCustomBugle.unsub('demo', subscriber);
	</script>
</body>
</html>
